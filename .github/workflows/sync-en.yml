name: Sync EN version

on:
  push:
    paths:
      - 'index.html'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run sync
        run: python3 sync.py

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add en/app.html
          git diff --cached --quiet || git commit -m "auto: sync en/app.html from index.html [skip ci]"
          git push
